<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="geocode-stats">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h4>Geocoding report:</h4>
    <table>
        <tr><td>Wait time between geocode requests:</td><td><span>{{usecs}}</span> ms</td></tr>
        <tr><td>Remaining congs to geocode:</td><td>{{number_to_geocode}}</td></tr>
        <tr><td>Number geocoded:</td><td>{{number_geocoded}}</td></tr>
    </table>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'geocode-stats',

      properties: {
        usecs: {
          type: Number,
          value: 0,
          notify: true
        },
        number_to_geocode: {
          type: Number,
          value: 0,
          notify: true
        },
        number_geocoded: {
          type: Number,
          value: 0,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
