<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="help-element">
  <template>
    <style>

      :host {
        display: block;
      }
      paper-card {
        margin: 2em 2em 0 2em;
        padding: 1em;
      }

    </style>
    
    <iron-ajax
      id="md_ajax"
      auto
      url="../../docs/README.md"
      handle-as="text"
      last-response="{{response}}"
      >
    </iron-ajax>

    <paper-card>
      <marked-element id="help_element" markdown="{{response}}">
        <div class="markdown-html"></div>
      </marked-element>
    </paper-card>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'help-element'
    });

  })();
  </script>
</dom-module>
