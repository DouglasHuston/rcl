<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="cgroup-edit-form" name="{{name}}" abbreviation="{{abbreviation}}">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <p>Edit this group of congregations</p>
    <paper-input id="name"
      label="Full name"
      value="{{name}}">
    </paper-input>
    <paper-input id="abbreviation"
      label="Abbreviation"
      value="{{abbreviation}}">
    </paper-input>
    <paper-button raised>Submit</paper-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cgroup-edit-form',

      properties: {
        name: {
          type: String,
          notify: true
        },
        abbreviation: {
          type: String,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
