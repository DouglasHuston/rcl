<!DOCTYPE html>
<html>
  <head>
    <title>Reformed Churches Locator</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1>Reformed Churches Locator</h1>

    <div id="profile">
    </div>
    <div id="content"></div>

    <div id="sidebar">
      <p>Welcome to Reformed Churches Locator.</p>
    </div>
  </body>
  
  <!--  Couchapp JavaScript files -->
  
	<script src="/_utils/script/sha1.js"></script>
	<script src="/_utils/script/json2.js"></script>
	<script src="/_utils/script/jquery.js"></script>
	<script src="/_utils/script/jquery.couch.js"></script>
	<script src="vendor/couchapp/jquery.couchLogin.js"></script>
	<script src="vendor/couchapp/jquery.couchProfile.js"></script>
	<script src="vendor/couchapp/md5.js"></script>
	<script src="vendor/couchapp/jquery.mustache.js"></script>
  
    <!-- Reformed Churches Locator JavaScript files -->
  
    <script src="script/jquery-ui-1.8.18.custom/js/jquery-ui-1.8.18.custom.min.js"></script>
	<link rel="stylesheet" type="text/css" href="script/jquery-ui-1.8.18.custom/css/ui-lightness/jquery-ui-1.8.18.custom.css" media="all">
    <link rel="stylesheet" type="text/css" href="script/jquery.tablesorter/ui.css" media="all">
	<script src="script/jquery.tablesorter/jquery.tablesorter-ui.js"></script>
	<script src="script/jquery.tablesorter/addons/pager/jquery.tablesorter.pager.js"></script>
    <link rel="stylesheet" type="text/css" href="script/jquery.tablesorter/addons/pager/jquery.tablesorter.pager.css" media="all">
    <script src="script/jquery.tablesorter/sorter.js"></script>
	<script src="script/search_the_map.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style/admin.css">

<!-- templates used by app.js -->
  <script id="new-message" type="text/x-mustache" charset="utf-8">
      <div class="avatar">
        {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
        <div class="name">
          {{name}}
        </div>
      </div>
      <form id="create-message">
        <label>New message from {{nickname}}: <input type="text" name="message" size=60 value=""></label>
      </form>
      <div style="clear:left;"></div>
  </script>

  <script id="recent-messages" type="text/x-mustache" charset="utf-8">
        <h3>Recent Messages</h3>
        <ul id="items">
          {{#items}}
            <li>
              <div class="avatar">
                {{#gravatar_url}}<img src="{{gravatar_url}}" alt="{{name}}"/>{{/gravatar_url}}
                <div class="name">
                  {{nickname}}
                </div>
              </div>
              <p>{{message}}</p>
              <div style="clear:left;"></div>
            </li>
          {{/items}}
        </ul>
        <p><em>Protip:</em> If you setup continuous replication between this database and a remote one, this list will reflect remote changes in near real-time.</p>
        <p>This would be a good place to add pagination.</p>
  </script>
  <script src="script/app.js"></script>

</html>
