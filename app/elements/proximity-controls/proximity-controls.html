<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="proximity-controls" hoodie="{{hoodie}}">
  <style>
    :host {
      display: flex;
      align-items: baseline;
    }
    #radius {
      width: 4em;
    }
  </style>
  <template>
    Within &nbsp;
    <input id="radius" type="number" value="{{radius}}">
    </input> &nbsp;
    <select id="distance_units" selected="{{distance_units}}" >
      <option value='miles'>miles</option>
      <option value='km'>km</option>
    </select>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'proximity-controls',

    properties: {
      hoodie: {
        type: Object,
        notify: true,
        reflectToAttribute: true
      }
    },
    ready:function(){
      this.radius = 25;
    }
  });
})();
</script>
